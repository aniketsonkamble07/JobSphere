
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - College Placement Cell</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --college-color: #8e44ad;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Login Card Styles */
        .login-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            opacity: 0.1;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .logo-icon {
            font-size: 32px;
            color: white;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: white;
        }

        .college-name {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: -5px;
            position: relative;
            z-index: 1;
        }

        .login-header h1 {
            font-size: 24px;
            margin: 15px 0 5px;
            position: relative;
            z-index: 1;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .login-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .input-group {
            position: relative;
        }

        .input-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-control.error {
            border-color: var(--danger);
        }

        .error-message {
            color: var(--danger);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group input {
            margin-right: 8px;
        }

        .forgot-password {
            color: var(--secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-college {
            background-color: var(--college-color);
        }

        .btn-college:hover {
            background-color: #7d3c98;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .login-footer p {
            color: #666;
            margin-bottom: 10px;
        }

        .register-link {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        /* Additional Options */
        .login-options {
            margin-top: 25px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider span {
            padding: 0 10px;
            color: #777;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            gap: 15px;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            color: #555;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background-color: #f5f5f5;
            transform: translateY(-2px);
        }

        .social-btn i {
            margin-right: 8px;
        }

        /* Back to Home */
        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .back-home a:hover {
            color: var(--light);
        }

        .back-home i {
            margin-right: 8px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Styles */
        @media (max-width: 576px) {
            .login-card {
                max-width: 100%;
            }

            .login-body {
                padding: 20px;
            }

            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
            }

            .forgot-password {
                margin-top: 10px;
            }

            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div>
                    <div class="logo-text">Placement Cell</div>
                    <div class="college-name">ABC College of Engineering & Technology</div>
                </div>
            </div>
            <h1>Student Login</h1>
            <p>Access your placement portal</p>
        </div>

        <div class="login-body">
            <form id="loginForm " th:action="@{/pvg/login}">
                <div class="form-group">
                    <label for="username">Email</label>
                    <div class="input-group" >
                        <div class="icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" id="username" class="form-control" name="username" placeholder="Enter your CRN or email" required>
                    </div>
                    <div class="error-message" id="usernameError">Please enter a valid  email</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <div class="icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="error-message" id="passwordError">Please enter your password</div>
                </div>

                <div class="remember-forgot">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-password" method="post" th:object="${loginRequest}">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-college">Login to Portal</button>
            </form>

            <div class="login-options">
                <div class="divider">
                    <span>Or login with</span>
                </div>

                <div class="social-login">
                    <a href="#" class="social-btn">
                        <i class="fab fa-google"></i> Google
                    </a>
                    <a href="#" class="social-btn">
                        <i class="fab fa-microsoft"></i> Microsoft
                    </a>
                </div>
            </div>

            <div class="login-footer">
                <p>Don't have an account? <a href="student-registration.html" class="register-link">Register here</a></p>
            </div>
        </div>
    </div>
</div>

<div class="back-home">
    <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Reset error states
        resetErrors();

        // Get form values
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        let isValid = true;

        // Validate username (CRN or email)
        if (!username) {
            showError('username', 'Please enter your CRN number or email');
            isValid = false;
        } else if (username.includes('@')) {
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(username)) {
                showError('username', 'Please enter a valid email address');
                isValid = false;
            }
        } else {
            // CRN validation (numeric)
            const crnRegex = /^\d+$/;
            if (!crnRegex.test(username)) {
                showError('username', 'Please enter a valid CRN number');
                isValid = false;
            }
        }

        // Validate password
        if (!password) {
            showError('password', 'Please enter your password');
            isValid = false;
        } else if (password.length < 6) {
            showError('password', 'Password must be at least 6 characters');
            isValid = false;
        }

        if (isValid) {
            // In a real application, you would send the data to the server here
            // For demo purposes, we'll just show a success message

            // Show loading state
            const submitBtn = document.querySelector('.btn');
            const originalText = submitBtn.textContent;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            submitBtn.disabled = true;

            // Simulate API call
            setTimeout(() => {
                alert('Login successful! Redirecting to your dashboard...');
                // In a real application, you would redirect to the dashboard
                // window.location.href = 'student-dashboard.html';

                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }, 1500);
        }
    });

    function resetErrors() {
        const errorMessages = document.querySelectorAll('.error-message');
        errorMessages.forEach(error => {
            error.style.display = 'none';
        });

        const formControls = document.querySelectorAll('.form-control');
        formControls.forEach(control => {
            control.classList.remove('error');
        });
    }

    function showError(fieldId, message) {
        const errorElement = document.getElementById(`${fieldId}Error`);
        const fieldElement = document.getElementById(fieldId);

        if (errorElement && fieldElement) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            fieldElement.classList.add('error');

            // Scroll to the error
            fieldElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    }

    // Real-time validation
    document.getElementById('username').addEventListener('blur', function() {
        const username = this.value.trim();

        if (username) {
            if (username.includes('@')) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(username)) {
                    showError('username', 'Please enter a valid email address');
                } else {
                    resetFieldError('username');
                }
            } else {
                const crnRegex = /^\d+$/;
                if (!crnRegex.test(username)) {
                    showError('username', 'Please enter a valid CRN number');
                } else {
                    resetFieldError('username');
                }
            }
        }
    });

    document.getElementById('password').addEventListener('blur', function() {
        const password = this.value.trim();

        if (password && password.length < 6) {
            showError('password', 'Password must be at least 6 characters');
        } else if (password) {
            resetFieldError('password');
        }
    });

    function resetFieldError(fieldId) {
        const errorElement = document.getElementById(`${fieldId}Error`);
        const fieldElement = document.getElementById(fieldId);

        if (errorElement && fieldElement) {
            errorElement.style.display = 'none';
            fieldElement.classList.remove('error');
        }
    }

    // Demo credentials for testing
    document.addEventListener('DOMContentLoaded', function() {
        // Pre-fill with demo credentials (remove in production)
        document.getElementById('username').value = '20230001';
        document.getElementById('password').value = 'demo123';
    });
</script>
</body>
</html>
