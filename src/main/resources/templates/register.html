<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Registration</title>
</head>
<body>
<h2>Student Registration Form</h2>

<form th:action="@{/pvg/register}" method="post">

    <label>CRN Number:</label>
    <input type="number" name="crnNumber" required /><br/><br/>

    <label>Name:</label>
    <input type="text" name="name" required /><br/><br/>

    <label>Email:</label>
    <input type="email" name="email" required /><br/><br/>

    <label>Password:</label>
    <input type="password" name="password" required /><br/><br/>

    <label>Branch:</label>
    <select name="branch">
        <option value="COMPUTER_SCIENCE">COMPUTER_SCIENCE</option>
        <option value="ELECTRONICS">ELECTRONICS</option>
        <option value="ELECTRICAL">ELECTRICAL</option>
        <option value="CIVIL">CIVIL</option>
        <option value="IT">IT</option>
        <option value="MECHANICAL">MECHANICAL</option>
    </select><br/><br/>

    <label>Year:</label>
    <select name="year">
        <option value="FIRST">FIRST</option>
        <option value="SECOND">SECOND</option>
        <option value="THIRD">THIRD</option>
        <option value="FOURTH">FOURTH</option>
    </select><br/><br/>

    <label>Passing Year:</label>
    <input type="number" name="passingYear" required /><br/><br/>

    <label>Mobile Number:</label>
    <input type="text" name="mobileNumber" required /><br/><br/>

    <label>CGPA:</label>
    <input type="number" step="0.01" name="cgpa" /><br/><br/>

    <label>10th Marks:</label>
    <input type="number" step="0.01" name="mark10th" /><br/><br/>

    <label>12th Marks:</label>
    <input type="number" step="0.01" name="mark12th" /><br/><br/>

    <label>Aggregate Marks:</label>
    <input type="number" step="0.01" name="aggregateMarks" /><br/><br/>

    <label>Year Down:</label>
    <select name="yearDown">
        <option value="false">No</option>
        <option value="true">Yes</option>
    </select><br/><br/>

    <label>Active Backlog:</label>
    <input type="number" name="activeBacklog" value="0" /><br/><br/>

    <label>Placement Status:</label>
    <select name="placementStatus">
        <option value="PLACED">PLACED</option>
        <option value="NOT_PLACED">NOT_PLACED</option>
    </select><br/><br/>

    <label>Gender:</label>
    <select name="gender">
        <option value="MALE">MALE</option>
        <option value="FEMALE">FEMALE</option>
        <option value="OTHER">OTHER</option>
    </select><br/><br/>

    <label>Remarks:</label>
    <textarea name="remarks"></textarea><br/><br/>

    <label>Company Name:</label>
    <input type="text" name="companyName" /><br/><br/>

    <label>Salary:</label>
    <input type="number" step="0.01" name="salary" /><br/><br/>

    <button type="submit">Register</button>
</form>
</body>
</html>
